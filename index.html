<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Devonshire" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
  </head>
  <body>
    <div class="page">
      <div class="countdown-col col">
        <div class="time middle">
          <span>
            <div id="d">12</div>
              <p class=new>Days</p>
          </span>
          <span>
            <div id="h">06</div>
              <p class=new>Hours</p>
          </span>
          <span>
            <div id="m">35</div>
              <p class=new>Minutes</p>
          </span>
          <span>
            <div id="s">54</div>
              <p class=new>Seconds</p>
          </span>
    
          
        </div>
      </div>
    </div>

    <script src="countdown.js"></script>
  </body>
</html>
